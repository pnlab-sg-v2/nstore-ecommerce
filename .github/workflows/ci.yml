name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  client-build:
    name: Build Client
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: ./client/yarn.lock
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Lint code
        run: yarn lint
        continue-on-error: true
      
      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_REST_API_ENDPOINT: "http://localhost:5000/"
          NEXT_PUBLIC_SSR_REST_API_ENDPOINT: "http://localhost:5000/"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./client/.next
          retention-days: 7

  server-build:
    name: Build Server
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server
    
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: storefront_test
          MYSQL_USER: storefront
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev --skip-lock
      
      - name: Run migrations
        env:
          DB_PROVIDER: mysql
          DB_NAME: storefront_test
          DB_USER: storefront
          DB_PASSWORD: testpassword
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pipenv run python manage.py migrate
      
      - name: Collect static files
        env:
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pipenv run python manage.py collectstatic --no-input
      
      - name: Check code
        run: |
          pipenv run python manage.py check
        continue-on-error: true

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [client-build, server-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build client Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: nstore-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build server Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: nstore-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test docker-compose build
        run: |
          docker-compose -f docker-compose.yml config
